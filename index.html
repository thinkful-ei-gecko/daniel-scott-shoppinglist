<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry"></label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit" class="add-item-button">Add item</button>
        </form>

        <div class="search">
            <form id="search-form">
                <input type="text" name="search-field" id="search-field" class="search-field" placeholder="e.g., kumquat">
                <label for="search-field"></label>
                <button type="submit" class="search-button">Search</button>
        </form>
        </div>

        <div class="filter-options">
            <input type="checkbox" name="hide-checked" id="hide-checked" class="js-hide-checked">
            <label for="hide-checked">Hide completed</label>
        </div>

        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
